<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewSklepyLabel_miejscowosc}"/>
                    <h:outputText value="#{sklepyController.selected.miejscowosc}" title="#{bundle.ViewSklepyTitle_miejscowosc}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSklepyEditLink}"/>
                <br />
                <h:commandLink action="#{sklepyController.prepareCreate}" value="#{bundle.ViewSklepyCreateLink}" />
                <br />
                <h:commandLink action="#{sklepyController.prepareList}" value="#{bundle.ViewSklepyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSklepyIndexLink}"/>
