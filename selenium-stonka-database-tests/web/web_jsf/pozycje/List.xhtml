<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPozycjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPozycjeEmpty}" rendered="#{pozycjeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pozycjeController.items.rowCount > 0}">
                    <h:outputText value="#{pozycjeController.pagination.pageFirstItem + 1}..#{pozycjeController.pagination.pageLastItem + 1}/#{pozycjeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pozycjeController.previous}" value="#{bundle.Previous} #{pozycjeController.pagination.pageSize}" rendered="#{pozycjeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pozycjeController.next}" value="#{bundle.Next} #{pozycjeController.pagination.pageSize}" rendered="#{pozycjeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pozycjeController.items}" var="item" border="0" cellpadding="2" id="pozycje" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozycjeTitle_idpozycje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpozycje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozycjeTitle_nrporzadkowypozycji}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrporzadkowypozycji}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozycjeTitle_ankietyIdankieta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ankietyIdankieta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozycjeTitle_pytaniaIdpytania}"/>
                            </f:facet>
                            <h:outputText value="#{item.pytaniaIdpytania}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pozycjeController.prepareView}" value="#{bundle.ListPozycjeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pozycjeController.prepareEdit}" value="#{bundle.ListPozycjeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pozycjeController.destroy}" value="#{bundle.ListPozycjeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pozycjeController.prepareCreate}" value="#{bundle.ListPozycjeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPozycjeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
