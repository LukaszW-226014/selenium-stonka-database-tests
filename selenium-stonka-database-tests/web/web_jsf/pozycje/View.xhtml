<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPozycjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body" id="pozycje">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPozycjeLabel_idpozycje}"/>
                    <h:outputText value="#{pozycjeController.selected.idpozycje}" title="#{bundle.ViewPozycjeTitle_idpozycje}"/>
                    <h:outputText value="#{bundle.ViewPozycjeLabel_nrporzadkowypozycji}"/>
                    <h:outputText value="#{pozycjeController.selected.nrporzadkowypozycji}" title="#{bundle.ViewPozycjeTitle_nrporzadkowypozycji}"/>
                    <h:outputText value="#{bundle.ViewPozycjeLabel_ankietyIdankieta}"/>
                    <h:outputText value="#{pozycjeController.selected.ankietyIdankieta}" title="#{bundle.ViewPozycjeTitle_ankietyIdankieta}"/>
                    <h:outputText value="#{bundle.ViewPozycjeLabel_pytaniaIdpytania}"/>
                    <h:outputText value="#{pozycjeController.selected.pytaniaIdpytania}" title="#{bundle.ViewPozycjeTitle_pytaniaIdpytania}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pozycjeController.destroyAndView}" value="#{bundle.ViewPozycjeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPozycjeEditLink}"/>
                <br />
                <h:commandLink action="#{pozycjeController.prepareCreate}" value="#{bundle.ViewPozycjeCreateLink}" />
                <br />
                <h:commandLink action="#{pozycjeController.prepareList}" value="#{bundle.ViewPozycjeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPozycjeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
