<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKlienciTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">

                <h:outputText escape="false" value="#{bundle.ListKlienciEmpty}" rendered="#{klienciController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{klienciController.items.rowCount > 0}">
                    <h:outputText value="#{klienciController.pagination.pageFirstItem + 1}..#{klienciController.pagination.pageLastItem + 1}/#{klienciController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{klienciController.previous}" value="#{bundle.Previous} #{klienciController.pagination.pageSize}" rendered="#{klienciController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{klienciController.next}" value="#{bundle.Next} #{klienciController.pagination.pageSize}" rendered="#{klienciController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{klienciController.items}" var="item" border="0" cellpadding="2" id="klienci" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_idklienci}"/>
                            </f:facet>
                            <h:outputText value="#{item.idklienci}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_imie}"/>
                            </f:facet>
                            <h:outputText value="#{item.imie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_nazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwisko}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_pesel}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_haslo}"/>
                            </f:facet>
                            <h:outputText value="#{item.haslo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_dataurodzenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataurodzenia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_ulica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ulica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_nrdomu}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrdomu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_miejscowosc}"/>
                            </f:facet>
                            <h:outputText value="#{item.miejscowosc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_kod}"/>
                            </f:facet>
                            <h:outputText value="#{item.kod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKlienciTitle_pocztowy}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocztowy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{klienciController.prepareView}" value="#{bundle.ListKlienciViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{klienciController.prepareEdit}" value="#{bundle.ListKlienciEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{klienciController.destroy}" value="#{bundle.ListKlienciDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{klienciController.prepareCreate}" value="#{bundle.ListKlienciCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListKlienciIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
