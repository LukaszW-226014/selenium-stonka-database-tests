<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.CreateDopuszczeniaLabel_iddopuszczenia}" for="iddopuszczenia" />

                    <h:inputText id="datadopuszczenia" value="#{dopuszczeniaController.selected.datadopuszczenia}" title="#{bundle.CreateDopuszczeniaTitle_datadopuszczenia}" required="true" requiredMessage="#{bundle.CreateDopuszczeniaRequiredMessage_datadopuszczenia}"/>

                        <f:selectItems value="#{sklepyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dopuszczeniaController.create}" value="#{bundle.CreateDopuszczeniaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dopuszczeniaController.prepareList}" value="#{bundle.CreateDopuszczeniaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateDopuszczeniaIndexLink}"/>
