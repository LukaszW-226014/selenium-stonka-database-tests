<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:composition template="/template.xhtml">

            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDopuszczeniaLabel_iddopuszczenia}" for="iddopuszczenia" />
                    <h:inputText id="iddopuszczenia" value="#{dopuszczeniaController.selected.iddopuszczenia}" title="#{bundle.EditDopuszczeniaTitle_iddopuszczenia}" required="true" requiredMessage="#{bundle.EditDopuszczeniaRequiredMessage_iddopuszczenia}"/>
                    <h:outputLabel value="#{bundle.EditDopuszczeniaLabel_datadopuszczenia}" for="datadopuszczenia" />
                    <h:inputText id="datadopuszczenia" value="#{dopuszczeniaController.selected.datadopuszczenia}" title="#{bundle.EditDopuszczeniaTitle_datadopuszczenia}" required="true" requiredMessage="#{bundle.EditDopuszczeniaRequiredMessage_datadopuszczenia}"/>

                    <h:inputText id="datawycofania" value="#{dopuszczeniaController.selected.datawycofania}" title="#{bundle.EditDopuszczeniaTitle_datawycofania}" />

                        <f:selectItems value="#{ankietyController.itemsAvailableSelectOne}"/>

                    <h:outputLabel value="#{bundle.EditDopuszczeniaLabel_sklepyIdsklepy}" for="sklepyIdsklepy" />
                    <h:selectOneMenu id="sklepyIdsklepy" value="#{dopuszczeniaController.selected.sklepyIdsklepy}" title="#{bundle.EditDopuszczeniaTitle_sklepyIdsklepy}" required="true" requiredMessage="#{bundle.EditDopuszczeniaRequiredMessage_sklepyIdsklepy}">
                        <f:selectItems value="#{sklepyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{dopuszczeniaController.update}" value="#{bundle.EditDopuszczeniaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDopuszczeniaViewLink}"/>
                <br />
                <h:commandLink action="#{dopuszczeniaController.prepareList}" value="#{bundle.EditDopuszczeniaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDopuszczeniaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
