<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministratorzyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" id="administratorzy">
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_idadministratorzy}"/>
                    <h:outputText value="#{administratorzyController.selected.idadministratorzy}" title="#{bundle.ViewAdministratorzyTitle_idadministratorzy}"/>
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_imie}"/>
                    <h:outputText value="#{administratorzyController.selected.imie}" title="#{bundle.ViewAdministratorzyTitle_imie}"/>
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_nazwisko}"/>
                    <h:outputText value="#{administratorzyController.selected.nazwisko}" title="#{bundle.ViewAdministratorzyTitle_nazwisko}"/>
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_email}"/>
                    <h:outputText value="#{administratorzyController.selected.email}" title="#{bundle.ViewAdministratorzyTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_pesel}"/>
                    <h:outputText value="#{administratorzyController.selected.pesel}" title="#{bundle.ViewAdministratorzyTitle_pesel}"/>
                    <h:outputText value="#{bundle.ViewAdministratorzyLabel_haslo}"/>
                    <h:outputText value="#{administratorzyController.selected.haslo}" title="#{bundle.ViewAdministratorzyTitle_haslo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorzyController.destroyAndView}" value="#{bundle.ViewAdministratorzyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministratorzyEditLink}"/>
                <br />
                <h:commandLink action="#{administratorzyController.prepareCreate}" value="#{bundle.ViewAdministratorzyCreateLink}" />
                <br />
                <h:commandLink action="#{administratorzyController.prepareList}" value="#{bundle.ViewAdministratorzyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministratorzyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
