<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministratorzyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_idadministratorzy}" for="idadministratorzy" />
                    <h:inputText id="idadministratorzy" value="#{administratorzyController.selected.idadministratorzy}" title="#{bundle.CreateAdministratorzyTitle_idadministratorzy}" required="true" requiredMessage="#{bundle.CreateAdministratorzyRequiredMessage_idadministratorzy}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{administratorzyController.selected.imie}" title="#{bundle.CreateAdministratorzyTitle_imie}" />
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{administratorzyController.selected.nazwisko}" title="#{bundle.CreateAdministratorzyTitle_nazwisko}" />
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_email}" for="email" />
                    <h:inputText id="email" value="#{administratorzyController.selected.email}" title="#{bundle.CreateAdministratorzyTitle_email}" required="true" requiredMessage="#{bundle.CreateAdministratorzyRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_pesel}" for="pesel" />
                    <h:inputText id="pesel" value="#{administratorzyController.selected.pesel}" title="#{bundle.CreateAdministratorzyTitle_pesel}" required="true" requiredMessage="#{bundle.CreateAdministratorzyRequiredMessage_pesel}"/>
                    <h:outputLabel value="#{bundle.CreateAdministratorzyLabel_haslo}" for="haslo" />
                    <h:inputText id="haslo" value="#{administratorzyController.selected.haslo}" title="#{bundle.CreateAdministratorzyTitle_haslo}" required="true" requiredMessage="#{bundle.CreateAdministratorzyRequiredMessage_haslo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorzyController.create}" value="#{bundle.CreateAdministratorzySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administratorzyController.prepareList}" value="#{bundle.CreateAdministratorzyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministratorzyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
