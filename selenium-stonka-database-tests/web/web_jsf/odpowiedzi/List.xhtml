                                <h:outputText value="#{bundle.ListOdpowiedziTitle_idodpowiedzi}"/>

                            <h:outputText value="#{item.idodpowiedzi}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListOdpowiedziTitle_tresc}"/>

                            <h:outputText value="#{item.tresc}"/>

                        <h:column>
